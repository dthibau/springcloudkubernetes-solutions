apiVersion: v1
kind: Service
metadata:
  name: delivery-service
spec:
  ports:
  - port: 8080
    name: http
  type: LoadBalancer
  selector:
    app: delivery-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-service
spec:
  selector:
    matchLabels:
      app: delivery-service
  template:
    metadata:
      labels:
        app: delivery-service
    spec:
      containers:
      - name: delivery-service
        image: dthibau/delivery-service-kub:1.0.0
        ports:
          - containerPort: 8080
